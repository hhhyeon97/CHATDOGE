<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro" class="intro-container">
        <!--<h2>나의 운세를 알아보자</h2>-->
        <img src="MyFortune.png" alt="myfortune..">
        <label for="date" style="margin-bottom: 10px;">생년월일</label>
        <input id="date" type="date" style="margin-bottom: 30px; cursor: pointer;">
        <label for="hour" style="margin-bottom: 10px;">태어난 시간</label>
        <select id="hour" style="margin-bottom: 30px; cursor: pointer; text-align: left;">
            <option value="">모르겠어요</option>
            <option value="00">오전 12시</option>
            <option value="01">오전 1시</option>
            <option value="02">오전 2시</option>
            <option value="03">오전 3시</option>
            <option value="04">오전 4시</option>
            <option value="05">오전 5시</option>
            <option value="06">오전 6시</option>
            <option value="07">오전 7시</option>
            <option value="08">오전 8시</option>
            <option value="09">오전 9시</option>
            <option value="10">오전 10시</option>
            <option value="11">오전 11시</option>
            <option value="12">오후 12시</option>
            <option value="13">오후 1시</option>
            <option value="14">오후 2시</option>
            <option value="15">오후 3시</option>
            <option value="16">오후 4시</option>
            <option value="17">오후 5시</option>
            <option value="18">오후 6시</option>
            <option value="19">오후 7시</option>
            <option value="20">오후 8시</option>
            <option value="21">오후 9시</option>
            <option value="22">오후 10시</option>
            <option value="23">오후 11시</option>
        </select>
        <button id="fortuneBtn" onclick="start()">오늘의 운세 보러 가기</button>
    </div>

    

    <div id="chat" class="chat-container" style="display: none;">
        <span id="title">안녕하세요 MyFortune 입니다 &#127911;</span><br>
        <span style="padding: 10px 10px;">오늘의 운세를 물어보세요 !</span><br>

        <div class="chat-bubble user-bubble">
            <!-- Chat messages will be displayed here -->
            
        </div>
        <div class="chat-bubble bot-bubble" id="fortuneResponse">
            <!-- 응답 부분-->
        </div>
        <div id="loader" class="load-wrapp" style="display:none;">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
        </div>

            <input type="text" class="chat-input" id="messageInput" placeholder="메세지를 입력하세요...">
            <button class="send-button" onclick="sendMessage()">send</button>
    
    
        </div>
        <div id="ad">
        <!-- 광고 배너 -->
        <ins class="kakao_ad_area" style="display:none;"
        data-ad-unit = "DAN-kiTvnhMYJeaNgeoV"
        data-ad-width = "320"
        data-ad-height = "100"></ins>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>

    <script src="script.js"></script>      
</body>
</html>
