<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro" class="intro-container">
        <!--<h2>나의 운세를 알아보자</h2>-->
        <img src="MyFortune.png" alt="myfortune..">
        <label for="date">생년월일</label>
        <input id="date" type="date" style="margin-bottom: 20px;">
        <label for="hour">태어난 시간</label>
        <select id="hour" style="margin-bottom: 20px;">
            <option value="">모름</option>
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
        </select>
        <button onclick="start()">오늘의 운세 보러 가기</button>
    </div>

    <div id="chat" class="chat-container" style="display: none;">

        <span id="title">안녕하세요 MyFortune 입니다 &#127911; </span><br>

        <div class="chat-bubble user-bubble">
            <!-- Chat messages will be displayed here -->
            
        </div>
        <div class="chat-bubble bot-bubble" id="fortuneResponse">
            <!-- 응답 부분-->
        </div>
            <input type="text" class="chat-input" id="messageInput" placeholder="메세지를 입력하세요...">
            <button class="send-button" onclick="sendMessage()">send</button>
    </div>
    <script src="script.js"></script>      
</body>
</html>
